#VRML_SIM V8.6 utf8
# ROBOTIS OP2 is an open platform, miniature humanoid robot used for research, education and outreach
# The model contains principally:
# - the 20 DOF
# - LEDs
# - accelerometer
# - gyro
# - camera
# - realistic physics
# More info here: http://support.robotis.com/en/product/robotis-op2.htm

PROTO RobotisOp2 [
  field SFVec3f    translation     0 0 0
  field SFRotation rotation        0 1 0 0
  field SFString   controller      "motion_player"
  field SFString   controllerArgs  ""
  field SFBool     synchronization TRUE
  field SFBool     selfCollision   FALSE
  field SFString   name            "ROBOTIS OP2"
  field SFColor    plasticColor    0.8 0.8 0.8
  field SFInt32    cameraWidth     160
  field SFInt32    cameraHeight    120
  field MFFloat    battery         []
  field SFNode     jersey          NULL
  field SFInt32    channel         0
  field SFBool     showWindow      FALSE
  field MFNode     bodySlot        []
  field MFNode     headSlot        []
  field MFNode     leftFootSlot    []
  field MFNode     rightFootSlot   []
  field MFNode     leftHandSlot    []
  field MFNode     rightHandSlot   []
]
{
  Darwin-op {
    translation     IS translation
    rotation        IS rotation
    controller      IS controller
    controllerArgs  IS controllerArgs
    synchronization IS synchronization
    selfCollision   IS selfCollision
    name            IS name
    plasticColor    IS plasticColor
    cameraWidth     IS cameraWidth
    cameraHeight    IS cameraHeight
    battery         IS battery
    jersey          IS jersey
    channel         IS channel
    showWindow      IS showWindow
    bodySlot        IS bodySlot
    headSlot        IS headSlot
    leftFootSlot    IS leftFootSlot
    rightFootSlot   IS rightFootSlot
    leftHandSlot    IS leftHandSlot
    rightHandSlot   IS rightHandSlot
    _model             "ROBOTIS OP2"
    _description       "ROBOTIS OP2 modeled by Fabien Rohrer and adapted by Daniel Braikeh"
  }
}
